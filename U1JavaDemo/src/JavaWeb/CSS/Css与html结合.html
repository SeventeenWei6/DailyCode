<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  方式二
    <style>
        div{
            color: blue;
        }
    </style>

    -->
    <link rel="stylesheet" href="TEMP.css">
</head>
<body>
  <!--
       内联样式
           * 在标签内使用style属性指定css代码
       内部样式
           * 在head标签内，定义style标签，style标签的标签体内容就是css代码
       外部样式
           * 1.定义css资源文件
             2.在head标签内，定义Link标签，引入外部资源文件
  -->
  <!-- 方式一
  <div style="color: red">hello</div>
   -->
  <div >hello</div>
</body>
</html>
