<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- form:用于定义表单的。可以定义一个范围，范围代表采集用户数据范围
         *属性:
            * action:指定提交书的URL
            * method:指定提交方式
                  *分类: 一共七种，2种常用
                     get:
                         1.请求参数会在地址栏中显示
                         2.请求参数大小是有限制的

                     post:
                        1. 请求参数不会在地址栏中显示。会封装在请求体中
                        2. 请求参数大小没有限制
                        3. 较为安全
            * 表单项中的数据要想被提交，必须指定其那么属性

  -->
  <form action="#" method="get">
      <label for="s">用户名:</label><input type="text" name="username" placeholder="请输入用户名" id="s"><br>
      密码:<input type="password" name="pwd" placeholder="请输入密码"><br>
      性别:<input type="radio" name="gender" value="male" checked>男
          <input type="radio" name="gender" value="female">女<br>
      爱好:<input type="checkbox" name="hobby" value="eat"> 吃饭
          <input type="checkbox" name ="hobby" value="sleep"> 睡觉
          <input type="checkbox" name="hobby" value="game"> 游戏
          <input type="file" name ="file">
      生日:<input type="datetime-local" name="birthday"><br>
      <select name="city">
          <option value="">--请选择--</option>
          <option value="1">北京</option>
          <option value="2">上海</option>
          <option value="3">重庆</option>
      </select><br>
      <textarea rows="5" cols="20" name="des"></textarea>

      <input type="submit" value="登录">
  </form>
</body>
</html>
