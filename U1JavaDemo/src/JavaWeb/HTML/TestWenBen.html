<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
    <!-- 注释-->
    hello world<br/>
    你好<br>
    <!-- 标题标签<h1>~<h6> -->
    <h1>伟神</h1>
    <h2>伟神</h2>
    <h3>伟神</h3>
    <h4>伟神</h4>
    <h5>伟神</h5>
    <h6>伟神</h6>
    <!-- 段落标签-->
    <p><font color="aqua">本是青灯不归客，却因浊酒恋风尘</font> </p><hr>
    <p><font color="aqua">本是青灯不归客，却因浊酒恋风尘</font> </p><hr>
    <p><font color="aqua">本是青灯不归客，却因浊酒恋风尘</font> </p>
    <!-- hr 显示一条水平线-->
    <hr color="red" width="200" align="">
    <hr>
    <!-- 加粗-->
    随便写写<br>
    <b>随便写写</b><br>
    <hr>
    <!--斜体-->
    <i>哈哈哈</i>
    <!--字体-->
    <hr>
    <font color="#8a2be2" size="5" face="楷体">简单男孩</font>
</body>
</html>
