<!DOCTYPE html>
<html >
     <head>
         <meta charset="UTF-8">
         <title>列表标签</title>
     </head>
     <body>
        <!--有序列表 ol-->
           <ol>
             <li>睁眼</li>
               <li>穿衣服</li>
               <li>洗漱</li>
           </ol>
       <!--无序列表 -->
      <ul>
          <li>睁眼</li>
          <li>穿衣服</li>
          <li>洗漱</li>
      </ul>
     <hr>
     <a>点我</a><br>


      <table border="1" width="500" cellpadding="0" cellspacing="0">
          <tr>
              <th >编号</th>
              <th>姓名</th>
              <th>成绩</th>
          </tr>

          <tr>
              <td>1</td>
              <td>张三</td>
              <td>90</td>
          </tr>

          <tr>
              <td>2</td>
              <td colspan="2">李四</td>

          </tr>

      </table>
     </body>

</html>
